[build]
  command = "npm run build"
  publish = "client/public"

[dev]
  command = "npm run dev"
  port = 8888

[functions]
  directory = "netlify/functions"

[redirects]
  [[redirects]]
    from = "/api/*"
    to = "/.netlify/functions/:splat"
    status = 200

[headers]
  [[headers]]
    for = "/images/*"
    [headers.values]
      Cache-Control = "public, max-age=31536000, immutable"
